importWarningMessageContent = You are about to import a .bar file from Bonita Open Solution 5.9 or later, which must be converted to be compliant with Bonita BPM 6.0. This conversion is partly automated. When the file has been imported, the process diagram is opened and a report showing the conversions status displayed to the left of the diagram. The report lists all the elements in the diagram, and for each element gives a status and description. The status is one of the following:
importWarningMessageContentAfterPart = You can use the last column of the report to track the elements that you have reviewed or converted. When you have completed the required reviews and conversions, or when you no longer need to track the status of the import, click Exit.
