errorInputDataMultiInstanceCollection=Una collezione deve essere impostata
messagesSectionDescription=Un task di Send o Throw Message Event invia messaggi a un task Receive o a un Catch Message Event in altri pool. Definisci i messaggi che saranno inviati ad altri pool, incluse le chiavi di correlazione e i dati contentuti nel contenuto del messaggio.
